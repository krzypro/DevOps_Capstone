---
-   name:   Echo from shell
    command: |
        echo "Environment vars"
        echo $DOCKER_IMAGE_PREFIX
        echo $IMAGE_NAME
    register: out_env
-   name: Output echo 3
    ansible.builtin.debug:
        var: out_env
-   name: Creates directory
    file:
        path: "{{ home_dir }}/k8s"
        state: directory
-   name: Copy k8s definitions
    copy:
        src: ../../k8s/deployment.yml
        dest: "{{ home_dir }}/k8s/deployment.yml"
-   name: Deploy blue env
    register: out
    shell: |
        cat "{{ home_dir }}/k8s/deployment.yml" | set "s/\{\{IMAGE_NAME\}\}/{{ home_dir }}/g"
        # echo "test2 $IMAGE_NAME"
-   name: Output echo 3
    ansible.builtin.debug:
        var: out