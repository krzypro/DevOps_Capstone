apiVersion: v1
kind: Service
metadata:
  name: capstone-app-gray-service
  namespace: default
  annotations:
        service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: capstone-app
    environment: green
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30003