apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-app-blue-deploy
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: capstone-app
      environment: blue
  template:
    metadata:
      labels:
        app: capstone-app
        environment: blue
    spec:
      containers:
      - name: capstone-app-blue-container
        image: ___IMAGE_NAME___
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Blue (___BUILD_ID___)"
